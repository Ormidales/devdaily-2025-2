<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dev Daily 2025-2-2: Currency Converter</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Currency Converter</h1>
        <!-- Formulaire de conversion -->
        <form id="converter-form" class="space-y-4">
            <div>
                <label for="amount" class="block text-gray-700">Amount</label>
                <input type="number" id="amount" name="amount"
                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Enter amount" required>
            </div>
            <div>
                <label for="from" class="block text-gray-700">From Currency</label>
                <select id="from" name="from" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div>
                <label for="to" class="block text-gray-700">To Currency</label>
                <select id="to" name="to" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="GBP">GBP</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div>
                <label for="date" class="block text-gray-700">Date (optional)</label>
                <input type="date" id="date" name="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                <p class="text-sm text-gray-500">Leave empty for latest rate</p>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Convert
            </button>
        </form>
        <div id="result" class="mt-6 text-center text-xl font-semibold text-gray-800"></div>

        <!-- Section pour le graphique d'Ã©volution -->
        <div class="mt-10">
            <h2 class="text-xl font-bold mb-4 text-center">Exchange Rate Trend</h2>
            <form id="trend-form" class="space-y-4">
                <div>
                    <label for="start-date" class="block text-gray-700">Start Date</label>
                    <input type="date" id="start-date" name="start-date"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <div>
                    <label for="end-date" class="block text-gray-700">End Date</label>
                    <input type="date" id="end-date" name="end-date"
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                </div>
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
                    Show Trend
                </button>
            </form>
            <!-- Zone d'affichage du graphique -->
            <canvas id="chart" class="mt-6"></canvas>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
